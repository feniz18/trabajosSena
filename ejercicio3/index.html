<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clase 1</title>

	<script>

		var datos;
		var tabla = new Array();
	

		function agrega(){




				var nombre = document.getElementById('nombre');
				var apellido = document.getElementById('apellido');

				if (nombre.value=="" || apellido.value==""){

					alert("Por favor digite su nombre o apellido");


				}else{


					tabla[tabla.length] = nombre.value;
					tabla[tabla.length] = apellido.value;

				}

		}

		function visor(){


			document.getElementById("tabla").innerHTML = "<tr id='fila'><td id='1'>Nombres</td><td id='2'>Apellidos</td></tr>";

			for (var i = 0; i != tabla.length; i+=2) {



				document.getElementById("tabla").innerHTML = document.getElementById("tabla").innerHTML + "<tr id='fila'><td id='filas'>"+ tabla[i]+"</td><td id='filas'>"+ tabla[i+1] +"</td></tr>";
					


			}

			

		}

		function limpiar(){

			tabla.length = 0;
			document.getElementById("tabla").innerHTML = "<tr id='fila'><td id='1'>Nombres</td><td id='2'>Apellidos</td></tr>";






		}		

			



	</script>
</head>
<body>

	<div>
		<label for="nombre">Nombres:</label>
		<input type="text" id="nombre" />
	</div>
	<div>
		<label for="apellido">Apellidos</label>
		<input type="text" id="apellido" />
	</div>
	<div id="botones">
		<button id="agrega" onclick="agrega()">Agregar</button>
		<button id="muestra" onclick="visor()">Mostrar contenido</button>
		<button id="limpia" onclick="limpiar()">Limipiar la lista</button>

	</div>

	<div>
		
		<table id="tabla">

			<tr id="fila">

				<td id="1">Nombres</td>

				<td id="2">Apellidos</td>

			</tr>
			
			
		</table>
		

	</div>
	
</body>
</html>
