<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="estilos.css"/>
	<meta charset="UTF-8"/>
	<title>calculadora</title>

	<script>
	function suma(){	

		var num1 = document.getElementById('numero1');

		var num2 = document.getElementById('numero2');

			if (num1.value == ""){

				alert("Por favor digite un valor en la casilla numero 1");

			}else if(num2.value == ""){

				alert("Por favor digite un valor en la casilla numero 2");

				
			}else{

				document.getElementById('resultado').value = (num1.value + num2.value);
				
			}

	}

	function resta(){	

		
		var num1 = document.getElementById('numero1');

		var num2 = document.getElementById('numero2');

			if (num1.value == ""){

				alert("Por favor digite un valor en la casilla numero 1");

			}else if(num2.value == ""){

				alert("Por favor digite un valor en la casilla numero 2");

				
			}else{
				
				document.getElementById('resultado').value = (num1.value - num2.value);
			}



		}

	function multiplicacion(){	

		
		var num1 = document.getElementById('numero1');

		var num2 = document.getElementById('numero2');

			if (num1.value == ""){

				alert("Por favor digite un valor en la casilla numero 1");

			}else if(num2.value == ""){

				alert("Por favor digite un valor en la casilla numero 2");

				
			}else{
				
				document.getElementById('resultado').value = (num1.value * num2.value);
			}

		}

	function division(){	

		
		var num1 = document.getElementById('numero1');

		var num2 = document.getElementById('numero2');

			if (num1.value == ""){

				alert("Por favor digite un valor en la casilla numero 1");

			}else if(num2.value == ""){

				alert("Por favor digite un valor en la casilla numero 2");

				
			}else{
				
				document.getElementById('resultado').value = (num1.value / num2.value);
			}


		}


	</script>

</head>
<body>
	

	<div class="contenedor">

		<div class="casilla">
			<label for="numero1">Digite el primer numero:</label>
			<input type="text" id="numero1"/>
		</div>

		<div class="casilla">
			<label for="numero2">Digite el segundo numero:</label>
			<input type="text" id="numero2"/>
		</div>

		<div class="casilla">
			<label for="resultado">Su resultado es</label>
			<input type="text" id="resultado"/>
		</div>


		<div class="boton">
			
			<button id="suma" onclick="suma()">suma</button>

		</div>

		<div class="boton">
			
			<button id="resta" onclick="resta()">resta</button>

		</div>
		<div class="boton">
			
			<button id="multiplicacion" onclick="multiplicacion()">multiplicacion</button>

		</div>
		<div class="boton">
			
			<button id="division" onclick="division()">division</button>

		</div>






	</div>




</body>
</html>
