<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Resultado pagina anterior</title>

<script>

function recibeVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if (pair[0] == variable) {
      return pair[1];
    }
  } 
}

</script>
</head>
<body>
	
	<script>
		
	var valida = parseInt(recibeVariable("valida"));
	var num1 = recibeVariable("num1");
	var num2 = recibeVariable("num2");



		if (valida==1) {

			var suma = parseInt(num1)+parseInt(num2);
			document.write("<h1> El resultado de la suma es: " + suma);
	
		}
		else if(valida==2){

			var suma = parseInt(num1)-parseInt(num2);
			document.write("<h1> El resultado de la resta es: " + suma);


		}else if(valida==3){

			var suma = parseInt(num1)*parseInt(num2);
			document.write("<h1> El resultado de la multiplicacion es: " + suma);



		}else if(valida==4){

			var suma = parseInt(num1)/parseInt(num2);
			document.write("<h1> El resultado de la divisi√≥n es: " + suma);



		}




	</script>

</body>
</html>
